<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <img src="./images/logoprincipal.png" alt="Logo Tecnotrends">
            <h1>Entrar</h1>
            <div>
                <label for="login">E-mail</label>
                <input id="login" type="email" placeholder="Digite seu e-mail ou cpf">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha">
            </div>
            <a href="">Receber link de acesso por email</a>
            <button onclick="verificar()" id="botao">Enviar</button>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
